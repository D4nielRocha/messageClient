<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/3742ec4ed5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/messages.css">
  </head>
  <body>


    <div class="is-max-desktop displayButtons">
      <button class="button is-info is-light" id="logginBtn">
        <i class="fas fa-user-plus"></i>
         Login
      </button>
      <button class="button is-info is-light" id="logoutBtn">
        <i class="fas fa-sign-in-alt"></i>
      Logout
      </button>
      <button class="button is-info is-light" id="profile">
        <i class="fas fa-user"></i>
      Profile
      </button>
    </div>

<section class="section" id="messageForm">
    <div class="container is-max-desktop">
      <div id="title"class="has-text-white">
        <h1>GET IN TOUCH</h1>
      </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label has-text-white">Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input has-text-white" type="text" placeholder="First Name" name="first_name" id="first_name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input has-text-white" type="text" placeholder="Last Name" name="last_name" id="last_name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right is-hidden">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          
          <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label has-text-white">Email</label>

            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control is-expanded has-icons-left has-text-white">
                      <input class="input has-text-white" type="email" placeholder="Email" name="email" id="email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </p>
                  </div>
             </div>
          </div>


          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label has-text-white">Country</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control has-icons-left">
                  <div class="select is-fullwidth is-primary">
                    <select id="country">
                        <option value="0">Select Country</option>
                        <option value="Ireland">Ireland</option>
                        <option value="UK">UK</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Italy">Italy</option>
                        <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="icon is-small is-left">
                    <i class="fas fa-globe"></i>
                  </div>
                </div>
                
              </div>
              <div class="field">
                <div class="control is-expanded">
                    <input type="text" name="country" id="other_country" placeholder="Your Country" class="input is-hidden">
                </div>
            </div>
            </div>
          </div>
          
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label has-text-white">Subject</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control has-icons-left">
                  <div class="select is-fullwidth is-primary">
                    <select id="subject">
                        <option value="0">Choose the Subject</option>
                        <option value="Review">Review</option>
                        <option value="Suggestion">Suggestion</option>
                        <option value="Complaint">Complaint</option>
                        <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="icon is-small is-left">
                    <i class="fas fa-globe"></i>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control is-expanded">
                    <input type="text" name="subject" id="other_subject" placeholder="Subject" class="input is-hidden">
                </div>
            </div>
            </div>
          </div>
          
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label has-text-white">TU Student?</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <label class="radio has-text-white">
                    <input type="radio" id="student" name="student">
                    Yes
                  </label>
                  <label class="radio has-text-white">
                    <input type="radio" id="student" name="student">
                    No
                  </label>
                </div>
              </div>
            </div>
          </div>
          
         
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label has-text-white">Your Message</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea class="textarea has-fixed-size has-text-white" rows="3" name="message" id="message" placeholder="Your Message..."></textarea>
                </div>
              </div>
            </div>
          </div>
          
          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <button class="button is-primary" id="sendButton">
                    Send message
                  </button>
                </div>
              </div>
            </div>
          </div>
    </div>
  </section>










  <script src="https://cdn.auth0.com/js/auth0/9.14.0/auth0.min.js"></script>

  <script src="./js/login/login.js" type="module"></script>
  <script src="./js/form.js" type="module"></script>
  </body>
</html>
