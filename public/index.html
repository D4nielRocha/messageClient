<!DOCTYPE html>
<html>
  <head>

    <!-- NAVBAR -->
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                <a class="navbar-item icon" href="#">
                    <i class="fas fa-chalkboard fa-2x"></i>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                </div>
            
                <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                    Home
                    </a>
            
                    <a class="navbar-item" data-target="modal" aria-haspopup="true" href="messages.html">
                    Contact-Form
                    </a>
            
                    
                </div>
            
                <div class="navbar-end">
                    <div class="navbar-item btn-display">
                    <div class="">
                        <button class="button is-link is-outlined" id="logginBtn">
                          <i class="fas fa-user-plus"></i>
                        Login
                        </button>
                    </div>
                    <div class="">
                      <button class="button is-link is-outlined" id="logoutBtn">
                        <i class="fas fa-sign-in-alt"></i>
                      Logout
                      </button>
                    </div>
                    <div class="">
                      <button class="button is-link is-outlined" id="profile">
                        <i class="fas fa-user"></i>
                      Profile
                      </button>
                  </div>
                    </div>
                </div>
                </div>
            </nav>
        </div>


        <!-- main section USER -->

        <!-- <div class="container"> -->
          <section class="hero is-link is-fullheight" id="userSection">
            <div class="hero-body">
              <div class="row" id="row">
                <div class="col-4 steps" id="loginStep">
                  <div class="step-text">
                    <h1 class="title">STEP-1</h1>
                    <h1 class="title">Login or Sign-up</h1>
                  </div>                  
                  <img src="./imgs/login.png" alt="Login Image">
                </div>
                <div class="col-4 steps" id="formStep">
                  <div class="step-text">
                    <h1 class="title">STEP-2</h1>
                    <h1 class="title">Send your message</h1>
                  </div>  
                  <a href="messages.html"><img src="./imgs/contact form.png" alt="Login Image"></a>
                </div>
                <div class="col-4 steps" id="checkStep">
                  <div class="step-text">
                    <h1 class="title">STEP-3</h1>
                    <h1 class="title">Done! We`ll get in touch</h1>
                  </div>  
                  <img src="./imgs/check.png" alt="Login Image">
                </div>
              </div>
              <div class="">
                
              </div>
            </div>
          </section>
        <!-- </div> -->



        <!-- main section ADMIN -->
        <div class="container">
            <div class="col-12 display-messages" id="displayMessages">
                  <table class="table is-hoverable">
                    <div class="search-filters" id="messageTable">
                      <input id="myInput" type="text" placeholder="Filter your search">
                      <input type="radio" class="student" name="student" value="true"> -Show Students
                      <input type="radio" class="student" name="student" value="false"> -Show Non-Students
                      <input type="radio" id="showAll" name="student" value="all" checked> -Show All
                    </div>
                      <thead id="tableHead"></thead>
                      <tbody id="tableBody"></tbody>
                    </table>
            </div>
            <!-- <div class="col-1" id="displayProfile"></div> -->
        </div>




    <!-- MODAL  -->
  
  <!-- Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
            <div class="row">
                <button type="button" id="modalClose" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="col-12 text-center">
                     <h5 class="modal-title " id="modal-title"></h5>
                </div>  
            </div>
        </div>
        <div class="modal-body text-center" id="modalBody">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

        <script src="./js/login/login.js" type="module"></script>

</body>



</html>
