<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Message Centre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3742ec4ed5.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./css/messages.css"> -->
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>

    <!-- NAVBAR -->
        <div class="container"> 
            <nav class="is-max-desktop navbar fixed-top" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                <a class="navbar-item icon" href="#">
                    <i class="fas fa-chalkboard fa-2x"></i>
                </a>
            
               
                </div>
            
                <div id="messageAppNavbar" class="navbar-menu">
                  <div class="navbar-start">
                      <a class="navbar-item" href="#userSection">
                      Home
                      </a>
              
                      <a class="navbar-item" data-target="modal" aria-haspopup="true" href="#messageForm">
                      Contact-Form
                      </a>
                      <div class="navbar-end">
                        <div class="navbar-item btn-display">
                        <div class="">
                            <button class="button is-link is-outlined" id="logginBtn">
                              <i class="fas fa-user-plus"></i>
                            Login
                            </button>
                        </div>
                        <div class="">
                          <button class="button is-link is-outlined" id="logoutBtn">
                            <i class="fas fa-sign-in-alt"></i>
                          Logout
                          </button>
                        </div>
                        <div class="">
                          <button class="button is-link is-outlined" id="profile">
                            <i class="fas fa-user"></i>
                          Profile
                          </button>
                      </div>
                        </div>
                    </div>
                      
                  </div>
            
                 
                </div>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="messageAppNavbar">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
              </a>
            </nav>
        </div>


        <!-- main section USER -->

        <!-- <div class="container"> -->
          <section class="hero" id="userSection">
            <div class="hero-body">
              <div class="row" id="row">
                <div class="col-sm-12 col-md-4 steps" id="loginStep">
                  <div class="step-text ">
                    <h1 class="title has-text-white">STEP-1</h1>
                    <h1 class="title has-text-white">Login or Sign-up</h1>
                  </div>                  
                  <img src="./imgs/login.png" alt="Login Image">
                </div>
                <div class="col-sm-12 col-md-4 steps" id="formStep">
                  <div class="step-text">
                    <h1 class="title has-text-white">STEP-2</h1>
                    <h1 class="title has-text-white">Send your message</h1>
                  </div>  
                  <a href="#messageForm"><img src="./imgs/contact form.png" alt="Login Image"></a>
                </div>
                <div class="col-sm-12 col-md-4 steps" id="checkStep">
                  <div class="step-text">
                    <h1 class="title has-text-white">STEP-3</h1>
                    <h1 class="title has-text-white">Done! We`ll get in touch</h1>
                  </div>  
                  <img src="./imgs/check.png" alt="Login Image">
                </div>
              </div>
              <div class="">
                
              </div>
            </div>
          </section>
        <!-- </div> -->



        <!-- main section ADMIN -->
        <div class="container" id="adminSection">
            <div class="col-12 display-messages" id="displayMessages">
                  <table class="table is-hoverable">
                    <div class="search-filters" id="messageTable">
                      <input id="myInput" type="text" placeholder="Filter your search">
                      <input type="radio" class="student" name="student" value="true"> -Show Students
                      <input type="radio" class="student" name="student" value="false"> -Show Non-Students
                      <input type="radio" id="showAll" name="student" value="all" checked> -Show All
                    </div>
                      <thead id="tableHead"></thead>
                      <tbody id="tableBody"></tbody>
                    </table>
            </div>
            <!-- <div class="col-1" id="displayProfile"></div> -->
        </div>


  
    <!-- FORM SECTION  -->
    <section class="form-wrapper" id="formSection">
    <div class="section" id="messageForm">
       <div class="container" id="formContent">
        <div id="title"class="has-text-white">
          <h1>GET IN TOUCH</h1>
        </div>
          <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label has-text-white">Name</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input has-text-white" type="text" placeholder="First Name" name="first_name" id="first_name">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input has-text-white" type="text" placeholder="Last Name" name="last_name" id="last_name">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right is-hidden">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>
            
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                  <label class="label has-text-white">Email</label>
  
              </div>
              <div class="field-body">
                  <div class="field">
                      <p class="control is-expanded has-icons-left has-text-white">
                        <input class="input has-text-white" type="email" placeholder="Email" name="email" id="email">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </p>
                    </div>
               </div>
            </div>
  
  
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label has-text-white">Country</label>
              </div>
              <div class="field-body">
                <div class="field is-narrow">
                  <div class="control has-icons-left">
                    <div class="select is-fullwidth is-primary">
                      <select id="country">
                          <option value="0">Select Country</option>
                          <option value="Ireland">Ireland</option>
                          <option value="UK">UK</option>
                          <option value="Portugal">Portugal</option>
                          <option value="Italy">Italy</option>
                          <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="icon is-small is-left">
                      <i class="fas fa-globe"></i>
                    </div>
                  </div>
                  
                </div>
                <div class="field">
                  <div class="control is-expanded">
                      <input type="text" name="country" id="other_country" placeholder="Your Country" class="input is-hidden">
                  </div>
              </div>
              </div>
            </div>
            
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label has-text-white">Subject</label>
              </div>
              <div class="field-body">
                <div class="field is-narrow">
                  <div class="control has-icons-left">
                    <div class="select is-fullwidth is-primary">
                      <select id="subject">
                          <option value="0">Choose the Subject</option>
                          <option value="Review">Review</option>
                          <option value="Suggestion">Suggestion</option>
                          <option value="Complaint">Complaint</option>
                          <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="icon is-small is-left">
                      <i class="fas fa-globe"></i>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="control is-expanded">
                      <input type="text" name="subject" id="other_subject" placeholder="Subject" class="input is-hidden">
                  </div>
              </div>
              </div>
            </div>
            
            <div class="field is-horizontal">
              <div class="field-label">
                <label class="label has-text-white">TU Student?</label>
              </div>
              <div class="field-body">
                <div class="field is-narrow">
                  <div class="control">
                    <label class="radio has-text-white">
                      <input type="radio" id="student" name="student">
                      Yes
                    </label>
                    <label class="radio has-text-white">
                      <input type="radio" id="student" name="student">
                      No
                    </label>
                  </div>
                </div>
              </div>
            </div>
            
           
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label has-text-white">Your Message</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <textarea class="textarea has-fixed-size has-text-white" rows="3" name="message" id="message" placeholder="Your Message..."></textarea>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="field is-horizontal">
              <div class="field-label">
                <!-- Left empty for spacing -->
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <button class="button is-primary" id="sendButton">
                      Send message
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
 


    <!-- MODAL  -->
  
  <!-- Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">
            <div class="row">
                <button type="button" id="modalClose" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="col-12 text-center">
                     <h5 class="modal-title " id="modal-title"></h5>
                </div>  
            </div>
        </div>
        <div class="modal-body text-center" id="modalBody">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- footer -->
<section id="footer">
  <footer class="footer is-fixed p-3">
    <div class="content has-text-centered">
      <p>
        <strong>Message Centre by </strong>Daniel Rocha - X00170715 > TU Tallaght - Dublin/IRL
      </p>
    </div>
  </footer>
</section>

</body>
</html>
